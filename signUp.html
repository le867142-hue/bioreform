    <script>
        window.addEventListener('scroll', function () {
            const header = document.querySelector('.header-area.header-sticky');
            if (window.scrollY > 50) {
            header.classList.add('scrolled');
            } else {
            header.classList.remove('scrolled');
            }
        });
    </script>
    <style>
        .main-banner {
        position: relative;
        height: 100vh;
        overflow: hidden;
        padding: 0;
        }

        .video-overlay.header-text {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(35, 45, 57, 0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        }

        .signup-card {
        background-color: rgba(255, 255, 255, 0.07);
        padding: 60px 50px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
        color: white;
        text-align: left;
        }

        .signup-card h2 {
        text-align: center;
        font-size: 48px;
        font-weight: 800;
        margin-bottom: 10px;
        color: #fff;
        }

        .signup-card label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 14px;
        }

        .signup-card input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin-bottom: 10px;
        font-size: 14px;
        }

        .signup-card input:focus {
        outline: 2px solid #ed563b;
        box-shadow: 0 0 4px rgba(237, 86, 59, 0.4);
        }

        .gender-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        }

        .gender-group button {
        flex: 1;
        padding: 12px;
        font-size: 14px;
        border: 2px solid #ccc;
        background-color: transparent;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        }

        .gender-group button.active,
        .gender-group button:hover {
        border-color: #ed563b;
        background-color: #ed563b;
        color: #fff;
        }

        .signup-card .submit-btn {
        width: 100%;
        padding: 14px;
        background-color: #ed563b;
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
        }

        .signup-card .submit-btn:hover {
        background-color: #f9735b;
        }

        @media (max-width: 500px) {
        .signup-card {
            padding: 40px 25px;
        }
        .signup-card h2 {
            font-size: 36px;
        }
        }
    </style>

    <video autoplay muted loop id="bg-video">

    <div class="video-overlay header-text">
        <div class="signup-card">
        <h2>회원가입</h2>
        <form id="signup-form">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일 입력" required />

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호 입력" required />

            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호 확인" required />

            <label for="phone">전화번호</label>
            <input type="text" id="phone" name="phone" placeholder="전화번호 입력" required />

            <label for="birth">생년월일</label>
            <input type="text" id="birth" name="birth" placeholder="생년월일 입력 Ex) 010831" required />

            <label>성별</label>
            <div class="gender-group">
            <button type="button" class="gender-btn" data-value="male">남성</button>
            <button type="button" class="gender-btn" data-value="female">여성</button>
            </div>
            <input type="hidden" name="gender" id="gender" value="" />

            <button type="submit" class="submit-btn">가입하기</button>
        </form>
        </div>
    </div>
    </section>
